<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
    <script src="bower_components/angular/angular.js"></script>
    <script src="index.js"></script>
</head>
<style>
    table{
        position:relative;
    }
    .one{
        display:none;
        width:100%;
        height:40px;
        text-align:center;
        line-height:40px;
        border:1px solid #ccc;
        position:absolute;
        left:0;top:90px;

    }

</style>
<body ng-app="myapp">
<table class="table table-striped table-bordered text-center" ng-controller="ctrl">
    <tr class="text-center">
        <th class="text-center">商品名称
            <span ng-click="order('shuliang')" ng-class="{'glyphicon glyphicon-triangle-bottom':orderType=='','glyphicon glyphicon-triangle-top':orderType=='-'}" style="font-size:10px"></span>
        </th>
        <th class="text-center">商品价格</th>
        <th class="text-center">商品数量</th>
        <th class="text-center">商品总价</th>
        <th class="text-center">商品类型</th>
    </tr>
    <tr class="text-center" ng-repeat="item in shangpin|orderBy:orderType+type">
        <td class="text-center" ng-bind="item.name"></td>
        <td class="text-center">{{item.jiage|currency:'￥'}}</td>
        <td class="text-center" width="350">
            <button type="button" class="btn btn-info" ng-click="jian(item.id)">-</button>
                  <input type="text" value="{{info.num}}" ng-model="item.shuliang">
            <button type="button" class="btn btn-info" ng-click="jia(item.id)">+</button>
        </td>
        <td class="text-center">{{item.shuliang*item.jiage|currency:'￥'}}</td>
        <td class="text-center" ng-click="del(item.id)" width="250">
            <button type="button" class="btn btn-info" ng-click="del(item.id)">删除</button>
        </td>
    </tr>
    <tr class="text-center">
        <td class="text-center">总商品</td>
        <td class="text-center">{{zshuliang()}}</td>
        <td class="text-center">总价格</td>
        <td class="text-center">{{zjiaqian()|currency:'￥'}}</td>
        <td class="text-center"><button type="button" class="btn btn-info" ng-click="clear()">清空购物车</button></td>
    </tr>
</table>
<div class="one">购物车没东西</div>
</body>
</html>
